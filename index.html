    <!-- static, relative, absolute, sticky and fixed -->
    <main class="container">
      <section class="wrapper">
        <h2>position relative</h2>
        <div class="box">a</div>
        <div class="box b-box">b</div>
        <div class="box box-relative">c</div>
        <div class="box">d</div>
      </section>

      <div class="box box-sticky">sticky</div>

      <section class="wrapper wrapper-absolute">
        <h2>position absolute</h2>
        <div class="box">a</div>
        <div class="box box-absolute">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
      </section>

      <section class="wrapper">
        <h2>position static</h2>
        <div class="box">a</div>
        <div class="box box-static">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
      </section>

      <div class="box-fixed box">fixed</div>
      
    </main>
